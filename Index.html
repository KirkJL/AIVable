<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AIVable â€“ Elevate with AI</title>
  <style>
    :root {
      --main-bg: #0e0e0e;
      --accent: #39ff14;
      --text: #ffffff;
      --font: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--main-bg);
      color: var(--text);
      font-family: var(--font);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin: 0.5em 0;
      color: var(--accent);
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 1em auto;
    }

    .logo {
      font-size: 3rem;
      font-weight: bold;
      color: var(--accent);
      margin-bottom: 0.2em;
    }

    .button {
      background-color: transparent;
      border: 2px solid var(--accent);
      color: var(--accent);
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .button:hover {
      background-color: var(--accent);
      color: var(--main-bg);
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .logo {
        font-size: 2.2rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="logo">AIVable</div>
  <h1>Elevate with AI</h1>
  <p>We're building tools that blend creativity, automation, and intelligence to supercharge your digital workflow. Something incredible is on its way.</p>
  <a href="mailto:hello@aivable.com" class="button">Contact Us</a>
</body>
</html>
